<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Skill/Achievement - SkillUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">SkillUp</div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Feed</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="auth-box animate-fade" style="max-width: 600px">
            <h2>Share Achievement / Skill</h2>
            <form id="postForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" placeholder="e.g. Mastered React.js or Completed 50 Graphic Designs"
                        required>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="React, Design, Adobe...">
                </div>
                <div class="form-group">
                    <label>Description / Story</label>
                    <textarea id="description" rows="5" placeholder="Tell us about what you achieved..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Post to Feed</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim());
            const description = document.getElementById('description').value;
            const authorId = localStorage.getItem('userId');
            const authorName = localStorage.getItem('userName') || 'Anonymous';

            if (!authorId) {
                alert('You must be logged in!');
                window.location.href = 'login.html';
                return;
            }

            try {
                const res = await fetch('/api/posts/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, tags, description, authorId, authorName })
                });
                const data = await res.json();
                if (data.post) {
                    alert('Posted successfully!');
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error(err);
                alert('Error posting');
            }
        });
    </script>
</body>

</html>
